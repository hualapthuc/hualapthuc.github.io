<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
    <div class="register">
        <h2>Register Form</h2>  
        <form class="form">
            <label><b>Username:</b></label><br>
            <input type="text" placeholder="Enter username" id="Username">
            <p id="testUsername" class="demo"></p>     
            <label for="password"><b>Password:</b></label><br>
            <input type="password" placeholder="Enter password" id="Password"><br>
            <p id="testPassword" class="demo"></p>
            <label for="confirm"><b>Confirm your password:</b></label><br>
            <input type="password" placeholder="Repeat password" id="Confirm"><br>
            <p id="testConfirm" class="demo"></p>
            <p class="demo2" id="success"></p>
            <button class="button" onclick="formValid()">Register</button>
        </form>
    </div>
    <script src="myScript.js"></script>
</body>
</html>
